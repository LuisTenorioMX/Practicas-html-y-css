<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="header-nav__ul">
                <li class="header-nav__li">
                    <a class="header-nav__a" href="">Gmail</a>
                </li>
                <li class="header-nav__li header-nav__li--Pright">
                    <a class="header-nav__a" href="">Imágenes</a>
                </li>
                <li class="header-nav__container-icon header-nav__container-icon--menu">
                    <a href="">
                        <img class="header-nav__icon" src="https://static.thenounproject.com/png/756729-200.png"
                            alt="menu icon">
                    </a>
                </li>
                <li class="header-nav__container-icon header-nav__container-icon--profile">
                    <a href="">
                        <img class="header-nav__icon header-nav__icon--profile"
                            src="https://lh3.googleusercontent.com/ogw/AOh-ky3rIr-kniW3zZWdACIRj35E-hFnzzJ20Th8bk-Hibc=s32-c-mo"
                            alt="profile">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-countain">
        <main>
            <figure class="main-logo">
                <img class="main-logo__img"
                    src="	https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt=" Logo de Google">
            </figure>
            <form class="container">
                <div class="container-text">
                    <label class="container-text-lupa" for="input">
                        <span class="container-text-lupa__lupa"></span>
                    </label>
                    <input class="container-text__input" id="input" type="text">
                    <a class="container-text-voice" href="">
                        <img class="container-text-voice__voice"
                            src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                            alt="icon-voice">
                    </a>
                </div>
                <div class="container-buttons">
                    <input class="container-buttons__buttons" type="button" value="Buscar en Google">
                    <input class="container-buttons__buttons" type="button" value="Voy a tener suerte">
                </div>
            </form>
            <p class="main-text">Ofrecido por Google en: <a class="main-text main-text--a" href="">Español
                    (Latinoamérica)</a></p>
        </main>
        <footer class="footer">
            <p class="footer-country">México</p>
            <div class="footer-container-navs">
                <nav>
                    <ul class="footer-left-ul">
                        <li class="footer-li"><a class="footer-text" href="">Sobre Google</a></li>
                        <li class="footer-li"><a class="footer-text" href="">Publicidad</a></li>
                        <li class="footer-li"><a class="footer-text" href="">Negocios</a></li>
                        <li class="footer-li"><a class="footer-text" href="">Cómo funciona la Búsqueda</a></li>
                    </ul>
                </nav>
                <nav>
                    <ul class="footer-right-ul">
                        <li class="footer-li"><a class="footer-text" href="">Privacidad</a></li>
                        <li class="footer-li"><a class="footer-text" href="">Condiciones</a></li>
                        <li class="footer-li"><a class="footer-text" href="">Preferencias</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>

</html>
